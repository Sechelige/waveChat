        var fileInput = document.createElement("input");
        var fileLabel = document.createElement("label");
        
        // Fetching userId from KEY.json
        fetch("KEY.json")
            .then(response => response.json())
            .then(data => {
                let script = document.createElement("script");
                if (data.userId !== "unlogged") { // If userId is defined, then the user is already signed in
                    userId = data.userId;
                    script.setAttribute("src", "scripts/displayWave.js");
                } else {
                    script.setAttribute("src", "scripts/displaySignIn.js");
                }
                document.head.appendChild(script);
            })
            .catch(error => console.log("Error fetching KEY.json:", error));

        
    </script>
