<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Electron App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styleChats.css">

</head>

<body>
    <div id="containerLeftbar">
        <div id="containerTop">
            <div id="account">
                <a href="#"><img class="topbarImages" src="images/groupChat.png" alt="A description of the image"></a>
            </div>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search...">
            </form>
            <div id="newMessage">
                <a href="#"><img class="topbarImages" src="images/new-message.png" alt="A description of the image"></a>
            </div>

        </div>
        <div id="containerChats">
            <script src="scripts/templateChats.js"></script> <!-- Displaying template chats -->

        </div>
    </div>
    <div id="containerDiscussion">

        <script src="scripts/templateMessages.js"></script> <!-- Displaying template messages -->
        <script src="scripts/containerMessagesScrolledDown.js"></script>
    </div>
    <div id="containerMessenger">
        <div id="messenger"></div>
        <input type="text" id="inputMessenger" placeholder="Type your message here...">
        <script>
            let myDiv = document.getElementById("inputMessenger")
            let message = myDiv.value
            myDiv.addEventListener("keyup", function (event) {
                if (event.keyCode === 13) {
                    let message = myDiv.message
                    let htmlCode = `<div class="messageBox">
                                        <img class="profilePictureMessage" src="images/groupChat.png">
                                        <div class="textMessage">
                                            <p class="usernameChat">Vous</p>
                                            <p class="messageContent">${message}</p>
                                        </div>
                                    </div>`;
                    document.getElementById("containerDiscussion").innerHTML += htmlCode;
                    document.getElementById("inputMessenger").value = "";
                    let objDiv = document.getElementById("containerDiscussion");
                    objDiv.scrollTop = objDiv.scrollHeight;
                }
            })
        </script>
        <button id="sendMessenger">Send</button>
    </div>
</body>

</html>
